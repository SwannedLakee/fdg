<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DPD Response Speed Test</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    #test-container {
      background-color: white;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #output {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
      white-space: pre-wrap;
      font-size: 14px;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    #status {
      margin-top: 15px;
      font-style: italic;
    }
    .success {
      color: #27ae60;
    }
    .fail {
      color: #e74c3c;
    }
    .warning {
      color: #f39c12;
    }
    .info {
      color: #3498db;
    }
  </style>
</head>
<body>
  <h1>DPD Response Speed Test</h1>
  <div id="test-container">
    <p>
      Testing <a target="_blank" href="https://dict.dhamma.gift ">dict.Dhamma.Gift</a> and <a target="_blank" href="https://dpdict.net ">DPDict.net</a> using your connection.
    </p>

    <div class="controls">
      <button id="run-test">Run Test Again</button>
      <button id="copy-results">Copy Results</button>
    </div>

    <div id="output">
      Loading terms and starting tests...
    </div>

    <div id="status">
      Initializing...
    </div>
  </div>

  <script>
    const defaultTerms = ["bhagavato", "dhamma", "dukkha", "adhivacanasamphasso", "kho", "kacchapo"];
    let term = '';
    let testRunning = false;
    let availableTerms = [];

    const outputEl = document.getElementById('output');
    const statusEl = document.getElementById('status');
    const runTestBtn = document.getElementById('run-test');
    const copyResultsBtn = document.getElementById('copy-results');

    async function loadTerms() {
      const termsUrl = 'https://dhamma.gift/assets/texts/sutta_words.txt ';

      try {
        statusEl.textContent = "Loading terms from file...";
        const response = await fetch(termsUrl);

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const text = await response.text();
        const terms = text.split('\n').map(t => t.trim()).filter(t => t.length > 0);

        if (terms.length === 0) throw new Error('File is empty');

        availableTerms = terms;
        addToOutput(`Successfully loaded ${terms.length} terms from file`, 'success');
        return true;
      } catch (error) {
        console.warn('Failed to load terms from file:', error.message);
        availableTerms = [...defaultTerms];
        addToOutput(`Using default terms (${defaultTerms.length} terms)`, 'warning');
        addToOutput(`Reason: ${error.message}`, 'warning');
        return false;
      }
    }

    function getClientTimestamp() {
      const now = new Date();
      return now.toISOString().replace('T', ' ').substring(0, 19);
    }

    function urlencode(str) {
      return encodeURIComponent(str);
    }

    function addToOutput(message, className = '') {
      const line = document.createElement('div');
      line.innerHTML = message;
      line.className = className;
      outputEl.appendChild(line);
      outputEl.scrollTop = outputEl.scrollHeight;
    }

    function clearOutput() {
      outputEl.innerHTML = '';
    }

    // Таймер для таймаута запроса
    function withTimeout(promise, time = 10000) {
      const timeout = new Promise((_, reject) =>
        setTimeout(() => reject(new Error('Request timeout')), time)
      );
      return Promise.race([promise, timeout]);
    }

    async function checkEndpoint(lang, path, baseUrl) {
      const targetUrl = `${baseUrl}${path}?q=${urlencode(term)}`;
      const startTime = performance.now();

      addToOutput(`Testing ${lang} at <a href="${targetUrl}">${baseUrl}</a>`, 'info');

      try {
        const responsePromise = fetch(targetUrl, { method: 'GET', cache: 'no-store' });
        const response = await withTimeout(responsePromise);

        const totalTime = (performance.now() - startTime) / 1000;
        const timestamp = getClientTimestamp();

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const content = await response.text();
        if (!content) throw new Error('Empty response content');

        const resultLine = `${timestamp} ${lang} <b>OK</b> <b>${totalTime.toFixed(3)}s</b> ${term} ${targetUrl}`;
        addToOutput(resultLine, 'success');

        return { success: true, message: resultLine };
      } catch (error) {
        const responseTime = (performance.now() - startTime) / 1000;
        const timestamp = getClientTimestamp();

        let errorMsg = error.message;
        if (errorMsg.includes('Failed to fetch')) {
          errorMsg = 'Network error (server down or unreachable)';
        } else if (errorMsg.includes('HTTP error')) {
          errorMsg = `Server error (${errorMsg.replace('HTTP error! status: ', '')})`;
        } else if (errorMsg === 'Request timeout') {
          errorMsg = 'Request timed out';
        }

        const errorLine = `${timestamp} ${lang} <b>FAIL</b> <b>${responseTime.toFixed(3)}s</b> ${term} ${targetUrl} (${errorMsg})`;
        addToOutput(errorLine, 'fail');

        return { success: false, message: errorLine };
      }
    }

    async function runTests() {
      if (testRunning) return;
      testRunning = true;

      clearOutput();
      statusEl.textContent = "Running tests...";
      statusEl.className = 'info';
      runTestBtn.disabled = true;
      copyResultsBtn.disabled = true;

      term = availableTerms[Math.floor(Math.random() * availableTerms.length)];
      addToOutput(`Starting tests with term: <a target="_blank" href="https://dict.dhamma.gift/search_html?q= ${term}">${term}</a>`, 'info');
      addToOutput(`Your local time: ${getClientTimestamp()}`, 'info');

      try {
        let baseUrl = window.location.hostname === 'localhost'
          ? "http://localhost:8880"
          : "https://dict.dhamma.gift ";

        const endpoints = [
          { lang: "RU", path: "/ru/search_html", url: baseUrl },
          { lang: "RU", path: "/search_html", url: "https://ru.dpdict.net " },
          { lang: "EN", path: "/search_html", url: baseUrl },
          { lang: "EN", path: "/search_html", url: "https://dpdict.net " },
        ];

        const results = [];
        for (const endpoint of endpoints) {
          const res = await checkEndpoint(endpoint.lang, endpoint.path, endpoint.url);
          results.push(res);
          await new Promise(resolve => setTimeout(resolve, 500)); // небольшая пауза между запросами
        }

        const successCount = results.filter(r => r.success).length;
        const totalTests = results.length;

        statusEl.textContent = `Tests completed. Success: ${successCount}/${totalTests}`;
        statusEl.className = successCount === totalTests ? 'success' :
                             successCount > 0 ? 'warning' : 'fail';

      } catch (error) {
        statusEl.textContent = `Error during testing: ${error.message}`;
        statusEl.className = 'fail';
        console.error('Testing error:', error);
      } finally {
        testRunning = false;
        runTestBtn.disabled = false;
        copyResultsBtn.disabled = false;
      }
    }

    function copyResults() {
      const textToCopy = outputEl.innerText;
      navigator.clipboard.writeText(textToCopy).then(() => {
        statusEl.textContent = "Results copied to clipboard!";
        statusEl.className = 'success';
        setTimeout(() => {
          statusEl.textContent = "";
          statusEl.className = '';
        }, 2000);
      }).catch(err => {
        statusEl.textContent = "Failed to copy results";
        statusEl.className = 'fail';
      });
    }

    async function initialize() {
      await loadTerms();
      runTests();
    }

    runTestBtn.addEventListener('click', async () => {
      await loadTerms();
      runTests();
    });

    copyResultsBtn.addEventListener('click', copyResults);

    document.addEventListener('DOMContentLoaded', initialize);
  </script>
</body>
</html>
