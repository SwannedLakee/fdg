<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>
    <h1>Test Page for Dictango</h1>
    
    <p>Istall DictTango app, optionally add some Dictionary and try</p>

    <button onclick="openWord('sukha')">Search for "sukha"</button>
    <button onclick="openWord('dukkha')">Search for "dukkha"</button>

    <script>
        function openWord(word) {
            const url = `dttp://app.dicttango/WordLookup?word=${word}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
