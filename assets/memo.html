
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Преобразование текста</title>
  <!-- Подключение Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="mb-4">Преобразование текста</h1>
                <textarea id="inputText" class="form-control mb-3" rows="10" placeholder="Введите текст"></textarea>
                <div class="form-check"> <!-- Убраны классы d-flex justify-content-end -->
                    <input type="checkbox" class="form-check-input" id="checkbox1">
                    <label class="form-check-label" for="checkbox1">Фича 1</label>
                </div>
                <div class="form-check"> <!-- Убраны классы d-flex justify-content-end -->
                    <input type="checkbox" class="form-check-input" id="checkbox2">
                    <label class="form-check-label" for="checkbox2">Фича 2</label>
                </div>
                <div class="form-check"> <!-- Убраны классы d-flex justify-content-end -->
                    <input type="checkbox" class="form-check-input" id="checkbox3">
                    <label class="form-check-label" for="checkbox3">Фича 3</label>
                </div>
                <button class="btn btn-primary mt-3" onclick="преобразоватьТекст()">Преобразовать</button>
                <div class="mt-4">
                    <strong>Результат:</strong>
                    <div id="результат"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключение Bootstrap JS (необязательно) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
    function преобразоватьТекст() {
        const входнойТекст = document.getElementById("inputText").value;

        const слова = входнойТекст.split(/\s+/);

        const результат = слова.map(word => {
            const перваяБуква = word.match(/^\b\w/);

            if (перваяБуква) {
                return перваяБуква[0];
            } else {
                return word;
            }
        }).join(" ");

        document.getElementById("результат").innerText = результат;
    }
    </script>
</body>
</html>
