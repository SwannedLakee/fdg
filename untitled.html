
<!DOCTYPE html>
<html>
<head>
	<title>Tooltip with Translation</title>
	<style>
		.tooltip {
			position: relative;
			display: inline-block;
			border-bottom: 1px dotted black;
			cursor: help;
		}
		.tooltip .tooltiptext {
			visibility: hidden;
			width: 120px;
			background-color: #555;
			color: #fff;
			text-align: center;
			border-radius: 6px;
			padding: 5px;
			position: absolute;
			z-index: 1;
			bottom: 125%;
			left: 50%;
			margin-left: -60px;
			opacity: 0;
			transition: opacity 0.3s;
		}
		.tooltip .tooltiptext::after {
			content: "";
			position: absolute;
			top: 100%;
			left: 50%;
			margin-left: -5px;
			border-width: 5px;
			border-style: solid;
			border-color: #555 transparent transparent transparent;
		}
		.tooltip:hover .tooltiptext {
			visibility: visible;
			opacity: 1;
		}
	</style>
</head>
<body>

	<p>Click on the word to see its translation:</p>
	<p>
		<span class="tooltip" onclick="showTranslation('dog')">dog
			<span class="tooltiptext" id="dogTooltip">a domesticated carnivorous mammal</span>
		</span>
	</p>

	<script>
		function showTranslation(word) {
			// This is where you would call your translation API to get the translation for the word
			// For this example, we'll just use a few hardcoded translations
			const translations = {
				"dog": "un chien",
				"cat": "un chat",
				"bird": "un oiseau",
				"fish": "un poisson"
			};

			// Get the tooltip element and set its text to the translation of the word
			const tooltip = document.getElementById(word + "Tooltip");
			tooltip.innerHTML = translations[word];
		}
	</script>

</body>
</html>
