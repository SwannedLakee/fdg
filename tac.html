<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reverse Order</title>
<style>
  .reverse-order {
    display: flex;
    flex-direction: column-reverse;
    
  }
 /* 
  .flip-horizontal {
  
  transform: scaleX(-1);
  direction: rtl;
}
*/
.text-reversed {
  display: inline-block;
/*  transform: rotate(180deg);*/
  
}
.reverse-text {
    direction: rtl;
}
</style>
</head>
<body>
<div class="reverse-order">
  <div>Строка 1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
</div>
<p class=" reverse-text">
“test1 Catasso imā, bhikkhave, paṭipadā.
</p>
<div id="output" class="reverse-text"></div>
<script>
  const text = "test2 Catasso imā, bhikkhave, paṭipadā.";
  const reversedText = text.split(' ').reverse().join(' ');
  document.getElementById('output').innerText = reversedText;
</script>

<p class=" text-reversed flip-horizontal">
“Catasso imā, bhikkhave, paṭipadā.
</p>
<p class=" text-reversed flip-horizontal">
Katamā catasso?
</p>
<p class=" text-reversed flip-horizontal">
Dukkhā paṭipadā dandhābhiññā,

</p>
<p class=" text-reversed flip-horizontal">
dukkhā paṭipadā khippābhiññā,
</p>
<p class=" text-reversed flip-horizontal">
sukhā paṭipadā dandhābhiññā,

</p>
<p class=" text-reversed flip-horizontal">
sukhā paṭipadā khippābhiññā.
</p>
</body>
</html>
