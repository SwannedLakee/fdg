<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open in T2S</title>

<style>
html, body {
  height: 100%;
}
body {
  margin: 0;
  font-family: sans-serif;
  background: #f4f4f9;
}
.page {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
  box-sizing: border-box;
}
.card {
  width: 100%;
  max-width: 420px;
  background: #ffffff;
  border-radius: 16px;
  padding: 24px;
  box-sizing: border-box;
}
.buttons {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 20px;
}
.button {
  flex: 1 1 45%;
  padding: 12px;
  text-align: center;
  border-radius: 8px;
  background: #e0e0e0;
  color: #000;
  text-decoration: none;
  font-size: 15px;
}
.button.active {
  background: #007bff;
  color: #fff;
}
.main {
  display: block;
  text-align: center;
  padding: 16px;
  background: #28a745;
  color: #fff;
  border-radius: 12px;
  text-decoration: none;
  font-size: 18px;
}
</style>
</head>

<body>

<div class="page">
  <div class="card">

    <div class="buttons">
      <a class="button" data-mode="pali">Pāḷi</a>

      <a class="button" data-mode="bs">English · Sujato</a>
      <a class="button" data-mode="bb">English · Bodhi</a>
      <a class="button" data-mode="ru">Русский</a>
    </div>

    <a id="open" class="main">Открыть в T2S</a>

  </div>
</div>

<script>
const params = new URLSearchParams(location.search);
const q = params.get('q');
const mode = params.get('mode');

const origin = location.origin;
const scheme = location.protocol.replace(':', ''); // http | https


function buildIntent(m) {
  let path;
  let query = '';

  if (q) {
    query = '?q=' + encodeURIComponent(q);
  }

  // Определяем путь и параметры типа
  if (m === 'ru') {
    path = '/ru/tts.php';
    if (q) query += '&type=trn';
  } else if (m === 'pali') {
    path = '/tts.php';
    if (q) query += '&type=pali';
  } else if (m === 'bs') {
    path = '/tts.php';
    if (q) query += '&type=trn&translator=bs';
  } else if (m === 'bb') {
    path = '/tts.php';
    if (q) query += '&type=trn&translator=bb';
  } else {
    path = '/ru/tts.php';
    if (q) query += '&type=trn';
  }

  // location.host содержит и домен, и порт (например, 127.0.0.1:8080)
  const host = window.location.host;
  // location.protocol содержит 'http:' или 'https:'
  const scheme = window.location.protocol.replace(':', '');

  // Формируем Intent: протокол уходит в параметр scheme=
  // а хост и путь идут сразу после intent://
  const intentUrl = `intent://${host}${path}${query}#Intent;scheme=${scheme};package=hesoft.T2S;end`;
  
  console.log("Generated Intent:", intentUrl); // Для отладки в консоли
  return intentUrl;
}


const openBtn = document.getElementById('open');
openBtn.href = buildIntent(mode);

document.querySelectorAll('.button').forEach(btn => {
  const m = btn.dataset.mode;
  let href = '?mode=' + m;
  if (q) href = '?q=' + encodeURIComponent(q) + '&mode=' + m;
  btn.href = href;
  if (m === mode) btn.classList.add('active');
});

// автозапуск — русский по умолчанию
if (!mode) {
  setTimeout(() => {
    location.href = buildIntent(null);
  }, 300);
}
</script>

</body>
</html>
