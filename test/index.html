<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовая PWA</title>
    <link rel="manifest" href="/test/manifest.json"> <!-- Обновленный путь -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать на тестовую PWA!</h1>
    <p>Это пример страницы для установки PWA.</p>
    <button id="installButton" style="display:none;">Установить PWA</button>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/test/sw.js') // Обновленный путь
                .then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                })
                .catch(function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
        }

        let deferredPrompt;
        const installButton = document.getElementById('installButton');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });

        installButton.addEventListener('click', () => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('Пользователь принял предложение установки');
                } else {
                    console.log('Пользователь отклонил предложение установки');
                }
                deferredPrompt = null;
            });
        });
    </script>
</body>
</html>
