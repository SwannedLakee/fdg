<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        iframe {
            width: 80%;
            height: 400px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h2>Iframe с кнопкой открытия текущего URL</h2>

    <iframe id="myIframe" src="demo.html"></iframe> <!-- Здесь можно указать свой URL -->

    <br>
    <button onclick="openInNewTab()">Открыть в новой вкладке</button>

    <script>
        function openInNewTab() {
            var iframe = document.getElementById("myIframe");
            try {
                var currentUrl = iframe.contentWindow.location.href; // Получаем текущий URL
                window.open(currentUrl, "_blank");
            } catch (e) {
                window.open(iframe.src, "_blank"); // Открываем начальный URL, если доступ запрещен
            }
        }
    </script>

</body>
</html>
