<div class="dpd">

<table class="sortable-grammar-table">
<thead>
<tr>
<th data-sort="string">Pos</th>
<th data-sort="string">Gen</th>
<th data-sort="string">Case</th>
<th data-sort="string">Num</th>
<th data-sort="string">Of</th>
<th data-sort="string">Word</th>
</tr>
</thead>
<tbody><tr><td>noun</td><td>masc</td><td>nom</td><td>pl</td><td>of</td><td>kacchapa</td></tr><tr><td>noun</td><td>masc</td><td>instr</td><td>sg</td><td>of</td><td>kacchapa</td></tr><tr><td>noun</td><td>masc</td><td>abl</td><td>sg</td><td>of</td><td>kacchapa</td></tr><tr><td>noun</td><td>masc</td><td>voc</td><td>sg</td><td>of</td><td>kacchapa</td></tr><tr><td>noun</td><td>masc</td><td>voc</td><td>pl</td><td>of</td><td>kacchapa</td></tr></tbody>
</table>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const table = document.querySelector('.sortable-grammar-table');
        const tbody = table.querySelector('tbody');
        const headers = table.querySelectorAll('th');

        headers.forEach(header => {
            header.addEventListener('click', () => {
                const order = header.dataset.order === 'asc' ? 'desc' : 'asc';
                const colIndex = header.cellIndex;
                const rows = Array.from(tbody.querySelectorAll('tr'));

                rows.sort((a, b) => {
                    const aValue = a.cells[colIndex].textContent.trim().toLowerCase();
                    const bValue = b.cells[colIndex].textContent.trim().toLowerCase();
                    return aValue.localeCompare(bValue);
                });

                if (order === 'desc') {
                    rows.reverse();
                }

                tbody.innerHTML = '';
                rows.forEach(row => tbody.appendChild(row));

                headers.forEach(h => h.dataset.order = '');
                header.dataset.order = order;
            });
        });
    });
    </script>

<p class="footer">
            For more information, please <a class="link" href="https://digitalpalidictionary.github.io/features/grammardict/" target="_blank">read the docs</a>.
        </p>

</div>
