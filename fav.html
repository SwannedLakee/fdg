<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .star-checkbox input[type="checkbox"]:checked + label .far.fa-star {
            display: none;
        }

        .star-checkbox input[type="checkbox"] + label .fas.fa-star {
            display: none;
        }

        .star-checkbox input[type="checkbox"]:checked + label .fas.fa-star {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="star-checkbox">
        <input type="checkbox" id="star-checkbox">
        <label for="star-checkbox">
            <i class="far fa-star"></i>
            <i class="fas fa-star"></i>
        </label>
    </div>

    <!-- Подключение Font Awesome и создание звёздочек -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
