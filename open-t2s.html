<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open in T2S</title>

<style>
html, body {
  height: 100%;
}

body {
  margin: 0;
  font-family: sans-serif;
  background: #f4f4f9;
}

.page {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
  box-sizing: border-box;
}

.card {
  width: 100%;
  max-width: 420px;
  background: #ffffff;
  border-radius: 16px;
  padding: 24px;
  box-sizing: border-box;
}

.buttons {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 20px;
}

.button {
  flex: 1 1 45%;
  padding: 12px;
  text-align: center;
  border-radius: 8px;
  background: #e0e0e0;
  color: #000;
  text-decoration: none;
  font-size: 15px;
}

.button.active {
  background: #007bff;
  color: #fff;
}

.main {
  display: block;
  text-align: center;
  padding: 16px;
  background: #28a745;
  color: #fff;
  border-radius: 12px;
  text-decoration: none;
  font-size: 18px;
}
</style>
</head>

<body>

<div class="page">
  <div class="card">

    <div class="buttons">
      <a class="button" data-type="pali">Пали</a>
      <a class="button" data-type="trn">Русский</a>
      <a class="button" data-type="trn" data-translator="bs">English · Sujato</a>
      <a class="button" data-type="trn" data-translator="bb">English · Bodhi</a>
    </div>

    <a id="open" class="main">Открыть в T2S</a>

  </div>
</div>

<script>
const params = new URLSearchParams(location.search);
const q = params.get('q');
const type = params.get('type');
const translator = params.get('translator');

if (!q) {
  document.body.innerHTML = '<h3 style="text-align:center">Нет параметра q</h3>';
  throw '';
}

function buildIntent(t, tr) {
  let url =
    'intent://dhamma.gift/tts.php'
    + '?q=' + encodeURIComponent(q);

  if (t) url += '&type=' + t;
  if (tr) url += '&translator=' + tr;

  url += '#Intent;scheme=https;package=hesoft.T2S;end';
  return url;
}

const openBtn = document.getElementById('open');
openBtn.href = buildIntent(type, translator);

document.querySelectorAll('.button').forEach(btn => {
  const t = btn.dataset.type;
  const tr = btn.dataset.translator;

  let href = '?q=' + encodeURIComponent(q) + '&type=' + t;
  if (tr) href += '&translator=' + tr;
  btn.href = href;

  if (t === type && tr === translator) {
    btn.classList.add('active');
  }
});

if (!type) {
  setTimeout(() => {
    location.href = buildIntent(null, null);
  }, 300);
}
</script>

</body>
</html>
