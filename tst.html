<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сортировка Чекбоксов</title>
</head>
<body>

<!-- Контейнер с чекбоксами -->
<div id="checkboxContainer">
    <label><input type="checkbox" class="wordCheckbox"> dukkha (n)</label><br>
    <label><input type="checkbox" class="wordCheckbox"> sacca (n)</label><br>
    <label><input type="checkbox" class="wordCheckbox"> bhūmi (f)</label><br>
    <label><input type="checkbox" class="wordCheckbox"> jāti (f)</label><br>
    <label><input type="checkbox" class="wordCheckbox"> byādhi (m)</label><br>
    <label><input type="checkbox" class="wordCheckbox"> yoga (m)</label><br>
    <label><input type="checkbox" class="wordCheckbox"> taṇhā (f)</label><br>
    <label><input type="checkbox" class="wordCheckbox"> cakkhu (n)</label><br>
    <label><input type="checkbox" class="wordCheckbox"> dhamma (m)</label><br>
    <label><input type="checkbox" class="wordCheckbox"> dhātu (f)</label><br>
    <label><input type="checkbox" class="wordCheckbox"> mātar (f)</label><br>
    <label><input type="checkbox" class="wordCheckbox"> pitar (m)</label><br>
    <label><input type="checkbox" class="wordCheckbox"> aggi (m)</label><br>
    <label><input type="checkbox" class="wordCheckbox"> attan (m)</label><br>
    <label><input type="checkbox" class="wordCheckbox"> brahman (m)</label><br>
    <label><input type="checkbox" class="wordCheckbox"> rājan (m)</label><br>
    <label><input type="checkbox" class="wordCheckbox"> aṭṭhi (n)</label><br>
</div>

<!-- Кнопка для сортировки -->
<a href="#" class="btn-sm btn-secondary text-decoration-none" onclick="sortCheckboxes()">Сортировать</a>

<script>
    // Переменная для отслеживания типа сортировки
    let sortByWord = true;

    function sortCheckboxes() {
        const container = document.getElementById('checkboxContainer');
        const checkboxes = Array.from(container.getElementsByTagName('label'));

        // Выполнение сортировки
        checkboxes.sort((a, b) => {
            if (sortByWord) {
                // Сортировка по первому слову
                return a.textContent.trim().localeCompare(b.textContent.trim());
            } else {
                // Сортировка по признаку рода (буква в скобках)
                const genderA = a.textContent.match(/(\w)/)[1];
                const genderB = b.textContent.match(/(\w)/)[1];
                return genderA.localeCompare(genderB);
            }
        });

        // Перемещение отсортированных элементов обратно в контейнер
        checkboxes.forEach(checkbox => container.appendChild(checkbox));

        // Переключение порядка сортировки
        sortByWord = !sortByWord;
    }
</script>

</body>
</html>
