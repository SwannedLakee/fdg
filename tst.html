<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TTS Test</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 600px; margin: auto; }
    button { padding: 10px 20px; font-size: 16px; margin-bottom: 1em; }
  </style>
</head>
<body>

  <h1>🔊 TTS Test Page</h1>
  <p id="sutra">
    Evaṁ me sutaṁ — ekaṁ samayaṁ Bhagavā Sāvatthiyaṁ viharati Jetavane Anāthapiṇḍikassa ārāme...
  </p>

  <button onclick="speakText()">▶️ Listen</button>

  <script>
    function speakText() {
      const text = document.getElementById('sutra').innerText;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US'; // можно поменять на 'si-LK', 'th-TH', 'hi-IN', 'ru-RU' и др.
      speechSynthesis.speak(utterance);
    }
  </script>

</body>
</html>
