<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тест загрузки</title>

    <style>

#page-spinner img {
    filter: invert(1);
    background: white;
    border-radius: 50%;
    padding: 10px;
position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            z-index: 9999;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Скрытие body до загрузки */
        body {
            opacity: 0;
            background: black;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out;
        }

        .content {
            color: white;
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>

<!-- Спиннер -->
<div id="page-spinner">
    <img src="/assets/svg/circle-notch.svg" alt="Загрузка..." style="width: 100%; height: auto;">
</div>

<!-- Контент страницы -->
<div class="content">
    <h1>Добро пожаловать!</h1>
    <p>Этот текст появится через 5 секунд.</p>
    <input type="text" id="paliauto" placeholder="Поиск...">
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Прячем тело страницы
        document.body.style.visibility = 'hidden';
        document.body.style.opacity = '0';
        document.body.style.transition = 'opacity 0.5s ease';

        // Ждём строго 5 секунд перед показом
        setTimeout(() => {
            // Скрываем спиннер
            const spinner = document.getElementById('page-spinner');
            if (spinner) {
                spinner.style.display = 'none';
            }

            // Показываем основной контент
            document.body.style.visibility = 'visible';
            document.body.style.opacity = '1';

            // Фокус на поле поиска
            const searchInput = document.getElementById('paliauto');
            if (searchInput) {
                searchInput.focus();
                setTimeout(() => searchInput.focus(), 50);
            }
        }, 5000); // Точное время задержки в миллисекундах
    });
</script>

</body>
</html>
